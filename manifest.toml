#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "squid3"
name = "squid3"
description.en = "Caching proxy for the Web supporting HTTP, HTTPS, FTP and more."
description.fr = "Proxy cache pour le web, compatible HTTP, HTTPS, FTP et plus encore."

version = "4.13~ynh2"

maintainers = ["Anmol Sharma"]

[upstream]
license = "GPL-2.0-only"
website = "http://www.squid-cache.org"
cpe = "cpe:2.3:a:squid-cache:squid"

[integration]
yunohost = ">= 11.2"
architectures = "all"
multi_instance = false
ldap = true
sso = false
disk = "50M"
ram.build = "50M"
ram.runtime = "50M"

[install]

[resources]
    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]

    [resources.ports]
    main.default = 8095
    main.exposed = "TCP"

    [resources.apt]
    packages = ["mailutils"]

    packages_from_raw_bash = """
        if [[ $YNH_DEBIAN_VERSION == "bullseye" ]]; then
            echo "squid3";
        elif [[ $YNH_DEBIAN_VERSION == "bookworm" ]]; then
            echo "squid";
        fi
        """
